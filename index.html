<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/240/notepad.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaqueries.css">
    <script src="https://kit.fontawesome.com/ee64ada057.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="todo">
        <header>
            <h1><i class="fas fa-tasks" aria-hidden="true"></i> To-do list</h1>
        </header>
        <form id="todoForm" class="input">
            <input type="text" id="todoInput" class="input-field" placeholder="Add a new To-Do" required>
            <button type="submit" class="btn">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
                <span class="btn-text">Add</span>
            </button>
        </form>
        
        <div class="scroll">
            <ul id="todoList"></ul>
        </div>
        
        <div class="counter-section">
            <hr>
            <div class="counter-container">
                <p><i class="fas fa-list-ul" aria-hidden="true"></i> <span id="todoCount">0</span> items total</p>
                <button id="deleteButton" class="btn-delete">
                    <i class="fa-solid fa-trash" aria-hidden="true"></i>
                    <span class="btn-text">Delete All</span>
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <p><i class="fab fa-github" aria-hidden="true"></i> Made By <a href="https://github.com/dacrab" target="_blank" rel="noopener noreferrer">DaCrab</a></p>
    </footer>
</body>
</html>
